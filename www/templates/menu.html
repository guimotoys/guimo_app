<ion-pane>
  <ion-header-bar class="bar-positive">
    <h1 class="title">Guimo</h1>
  </ion-header-bar>
  <ion-content>
     <div class="estrelas animated zoomIn"></div>
    <div class="astronauta animated"></div>
    <div class="planeta animated flipInY"></div>
    <div class="naveguimo animated fadeInLeft"></div>
    <div class="terra"></div>

    <div class="row">
      <div class="col col-50">
          <div class="amarelo rounded-border-3x-black text-center animated bounceIn">
              <a href="#" class="assertive icon-big" ng-click="alerta('Controlar');"><i class="icon ion-ios-game-controller-b"></i></a>
          </div>
      </div>

      <div class="col col-50">
          <div class="verde rounded-border-3x-black text-center animated bounceIn">
              <a href="#" class="energized icon-big" ng-click="alerta('Tamagochi');"><i class="icon ion-android-restaurant"></i></a>
          </div>
      </div>
    </div>

    <div class="row">
      <div class="col col-50">
          <div class="branco rounded-border-3x-black text-center animated bounceIn">
              <a href="#" class="royal icon-big" ng-click="alerta('JoKenPo');"><i class="icon ion-android-hand "></i></a>
          </div>
      </div>

      <div class="col col-50">
          <div class="rosa rounded-border-3x-black text-center animated bounceIn">
              <a href="#" class="balanced icon-big" ng-click="alerta('Prog Bloco');"><i class="icon ion-code-working"></i></a>
          </div>
      </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="list card">
            <div class="item item-avatar">
              <img src="img/logo_guimo_50px.png" class="guimo-animado">
              <div ng-show="!connected" ng-hide="connected">
                <h2>Guimo ainda não foi encontrado </h2>
                <p>Encontre o guimo através do <i class="icon ion-bluetooth"></i></p>
              </div>
            </div>
          </div>
        </div>
    </div>

  </ion-content>
</ion-pane>
