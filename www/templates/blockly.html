<ion-pane style="background:none;">
  <ion-header-bar class="bar-positive">
    <a class="button button-clear icon ion-chevron-left" ng-click="back('menu')"></a>
    <h1 class="title" style="font-size:1.5em">Guimo Blocks</h1>
  </ion-header-bar>
  <ion-content>

    <div id="blocklyArea"></div>
      <div id="blocklyDiv" style="position: absolute; width:90%; height:1200px; "></div>

      <xml id="toolbox" style="display: none">
          
          <block type="movement_front"></block>
          <block type="movement_back"></block>
          <block type="movement_right"></block>
          <block type="movement_left"></block>
          <block type="guimo_repeat"></block>
        
          <!--<category name="Control">
            <block type="controls_if"></block>
            <block type="controls_whileUntil"></block>
            <block type="controls_for">
          </category>-->
      </xml>

      <div class="row">
          <div class="col col-offset-90">
            <button type="button" name="button" class="button button-positive button-outline" ng-click="runCode();"><i class="icon ion-play"></i></button>
          </div>
      </div>

      <div class="row">
          <div class="col col-offset-90">
            {{debug}}
          </div>
      </div>

  </ion-content>
</ion-pane>
