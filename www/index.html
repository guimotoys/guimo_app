<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.min.js" charset="utf-8"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <script src="js/Controllers/MenuController.js" charset="utf-8"></script>
    <script src="js/Controllers/GuimoController.js" charset="utf-8"></script>
    <script src="js/Controllers/ConversaController.js" charset="utf-8"></script>
  </head>
  <body ng-app="guimoapp">

    <!--<div ui-view></div>-->
    <ion-nav-bar class="bar-positive" title="Guimo">
      <ion-nav-back-button class="button-clear">
        <i class="icon ion-chevron-left"></i>
      </ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view animation="slide-left-right">
      <!-- Center content -->
    </ion-nav-view>

    <ion-footer-bar align-title="center" class="bar-positive" ng-controller="GuimoController">
      <div class="buttons">
        <button class="button button-light icon-center ion-bluetooth animated shake " ng-show="connected" ng-hide="!connected"></button>
        <button class="button button-balanced icon-center ion-bluetooth animated shake " ng-show="!connected" ng-hide="connected"> Encontrar Guimo </button>
      </div>
      <h1 class="title"></h1>
      <div class="buttons">
        <button class="button button-energized icon-left ion-flash"> {{energia}}%</button>
        <button class="button button-assertive icon-left ion-heart" style="margin-left:10px;"> 100%</button>
        <button class="button button-royal icon-right ion-android-restaurant" style="margin-left:10px;"> 50% </button>
      </div>
    </ion-footer-bar>
  </body>
</html>
