<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.min.js" charset="utf-8"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/Controllers/GuimoController.js" charset="utf-8"></script>
    <script src="js/Controllers/MenuController.js" charset="utf-8"></script>
  </head>
  <body ng-app="starter">

    <div ui-view></div>

    <ion-footer-bar align-title="center" class="bar-positive" ng-controller="GuimoController">
      <div class="buttons">
        <button class="button button-light icon-center ion-bluetooth animated shake "> Encontrar Guimo</button>
      </div>
      <h1 class="title"></h1>
      <div class="buttons" ng-click="doSomething()">
        <button class="button button-energized icon-left ion-flash"> 50%</button>
        <button class="button button-royal icon-right ion-android-restaurant" style="margin-left:10px;"> {{energia}}% </button>
      </div>
    </ion-footer-bar>
  </body>
</html>
